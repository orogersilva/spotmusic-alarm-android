apply plugin: 'com.android.feature'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'

android {

    baseFeature true

    compileSdkVersion buildConfig.compileSdk

    defaultConfig {

        minSdkVersion buildConfig.minSdk
        targetSdkVersion buildConfig.targetSdk

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {

        debug {

            buildConfigField "String", "SPOTIFY_CLIENT_ID",
                    "\"ff63264c74f94c07852357c4d4977473\""
            buildConfigField "String", "SPOTIFY_REDIRECT_URI",
                    "\"http://www.orogersilva.com/callback/\""
        }

        release {

            buildConfigField "String", "SPOTIFY_CLIENT_ID",
                    "\"${envOrEmpty('SPOTIFY_CLIENT_ID')}\""
            buildConfigField "String", "SPOTIFY_REDIRECT_URI",
                    "\"${envOrEmpty('SPOTIFY_REDIRECT_URI')}\""

            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    dataBinding {
        enabled = true
    }

    sourceSets.androidTest.java.srcDirs += 'src/androidTest/kotlin'
    sourceSets.main.java.srcDirs += 'src/main/kotlin'
    sourceSets.test.java.srcDirs += 'src/test/kotlin'
}

dependencies {

    implementation fileTree(dir: 'libs', include: ['*.jar'])

    application project(':installed')

    implementation deps.android.arch.extensions
    implementation deps.android.arch.viewmodel
    kapt deps.android.databinding.compiler
    implementation deps.android.support.appCompat
    implementation deps.android.support.constraintLayout
    implementation deps.android.support.design

    implementation deps.kotlin.stdlib.jdk

    implementation deps.spotify.auth
    implementation deps.spotify.player

    testImplementation deps.kotlin.test.jdk

    androidTestImplementation deps.android.test.espresso
    androidTestImplementation deps.android.test.runner
}

repositories {

    jcenter()

    flatDir {
        dirs 'libs'
    }
}

def envOrEmpty(String name) {
    return System.getenv(name) ? getProperty(name) : ''
}
