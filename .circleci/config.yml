version: 2
jobs:
  build:
    working_directory: ~/code
    docker:
      - image: circleci/android:api-27-alpha
    environment:
      JVM_OPTS: -Xmx3200m
    steps:
      - checkout
      - restore_cache:
          key: jars-{{ checksum "build.gradle" }}-{{ checksum  "base/build.gradle" }}-{{ checksum  "spotify-api/build.gradle" }}-{{ checksum  "dashboard-domain/build.gradle" }}-{{ checksum  "dashboard-data/build.gradle" }}-{{ checksum  "feature-dashboard/build.gradle" }}-{{ checksum  "installed/build.gradle" }}-{{ checksum  "instant/build.gradle" }}
#      - run:
#         name: Chmod permissions #if permission for Gradlew Dependencies fail, use this.
#         command: sudo chmod +x ./gradlew
      - run:
          name: Download Dependencies
          command: ./gradlew androidDependencies
      - save_cache:
          paths:
            - ~/.gradle
          key: jars-{{ checksum "build.gradle" }}-{{ checksum  "base/build.gradle" }}-{{ checksum  "spotify-api/build.gradle" }}-{{ checksum  "dashboard-domain/build.gradle" }}-{{ checksum  "dashboard-data/build.gradle" }}-{{ checksum  "feature-dashboard/build.gradle" }}-{{ checksum  "installed/build.gradle" }}-{{ checksum  "instant/build.gradle" }}
      - run:
          name: Run Code Static Analysis
          command: ./gradlew lintProdRelease
      - run:
          name: Run Unit Tests
          command: ./gradlew :dashboard-data:testReleaseUnitTest
      - store_artifacts:
          path: installed/build/reports
          destination: reports
      - store_test_results:
          path: installed/build/test-results